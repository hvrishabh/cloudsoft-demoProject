name: cloudsoft Sub Theme
type: theme
description: This is sub theme of Bootstrap base theme
core_version_requirement: ^8 || ^9 || ^10
# Defines the base theme
base theme: bootstrap5
# Defines libraries group in which we can add CSS/JS.
libraries:
  - cloudsoft/global-styling
  # - cloudsoft/fontawesome
